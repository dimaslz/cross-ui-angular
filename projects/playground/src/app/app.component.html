<div class="flex flex-wrap">
  <div class="flex">
    <cui-button
      *ngFor="let color of colors"
      [color]="color"
      (click)="onClick($event)"
    >
      my button
    </cui-button>
  </div>
  <div class="flex">
    <cui-button
      *ngFor="let color of colors"
      [color]="color"
      [outline]="true"
      (click)="onClick($event)"
      (blur)="onClick($event)"
    >
      my button
    </cui-button>
  </div>
</div>
